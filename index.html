<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <dialog id="setup-modal" open>
        <form id="setup-form">
            <h2>Crie seu Jogador</h2>
            <label for="player-name">Seu Nome:</label>

            <label for="player-age">Idade Inicial:</label>

            <select id="player-position" required>

                <option value="Meia Atacante">Meia Atacante (MA)</option>
                <option value="Centroavante">Centroavante (CA)</option>
                <option value="Lateral">Lateral</option>
                <option value="Volante">Volante</option>
            </select>
            
            <button type="submit">Come√ßar a Jornada</button>
        </form>
    </dialog>

    <div id="game-container" class="hidden">
        <header id="hud">
            <div id="hud-stats">

                <div id="stats-bar">
                    <span>Hab: <b id="stat-skill">5</b></span>
                    <span>Fama: <b id="stat-fame">0</b></span>
                    <span>Caos: <b id="stat-chaos">0</b></span>
                    <span>Grana: R$<b id="stat-money">20</b></span>

            </div>
            <div id="hud-buttons">

        </header>

        <main id="story-area">
            <p id="story-text">O texto do evento aparece aqui...</p>
        </main>

        <footer id="choice-area">
            </footer>

        <div id="minigame-overlay" class="hidden">
            <h3 id="minigame-title">P√äNALTI!</h3>
            <div id="goal-area">
                <div id="keeper"></div>
                <div id="wall" class="hidden"></div> 
                <div class="target-spot" data-target="1"></div>
                <div class="target-spot" data-target="2"></div>
                <div class="target-spot" data-target="3"></div>
                <div class="target-spot" data-target="4a"></div>
                <div class="target-spot" data-target="4b"></div>
                <div class="target-spot" data-target="5"></div>
            </div>
            <p id="minigame-result"></p>
        </div>

        <div id="dribble-minigame-overlay" class="hidden">

            <div id="dribble-qte-icon">...</div>
            <p id="dribble-result">Prepare-se...</p>
            <div id="dribble-buttons">
                <button class="dribble-btn" data-dir="left">‚¨ÖÔ∏è</button>
                <button class="dribble-btn" data-dir="up">‚¨ÜÔ∏è</button>
                <button class="dribble-btn" data-dir="right">‚û°Ô∏è</button>

        <dialog id="social-modal">

                <h2>InstaV√°rzea üìò</h2>

    </div>
